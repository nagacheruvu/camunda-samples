<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Account User Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="ACCOUNT_NAME"
             cam-variable-type="String"
             readonly="readonly"
             class="form-control" />
    </div>
     <label class="control-label">User TYPE</label>
    <div class="controls">
     <input type="text" 
             cam-variable-name="USER_TYPE"
             cam-variable-type="String"
             readonly="readonly"
             class="form-control" />
     </div>
     <label class="control-label">Account TYPE</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="ACCOUNT_TYPE"
             cam-variable-type="String"
             readonly="readonly"
             class="form-control" />
     </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
