<strong>Here you would put the actual form to start the process</strong>

<p>
  You can use this form to submit IHA Service Account Request.
 <!--  <code>embedded:app:forms/start-form.html</code> -->
</p>

<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">Account User Name</label>
    <div class="controls">
      <input type="text" 
             cam-variable-name="ACCOUNT_NAME"
             cam-variable-type="String"
             required
             class="form-control" />
    </div>
     <label class="control-label">User TYPE</label>
    <div class="controls">
	   <select cam-variable-name="USER_TYPE"
		        cam-variable-type="String"
		        cam-choices="AVAILABLE_USER_TYPES">
		  <option value="Privileged-Account">Linux-Privileged</option>
		  <option value="Service-Account">Linux-NON-Privileged</option>
		</select>
     </div>
     <label class="control-label">Account TYPE</label>
    <div class="controls">
	   <select cam-variable-name="ACCOUNT_TYPE"
		        cam-variable-type="String"
		        cam-choices="AVAILABLE_ACCOUNT_TYPES">
		  <option value="001">Linux-Keytab</option>
		  <option value="002">Database-Oracle</option>
		  <option value="003">Linux-Server</option>
		  <option value="004">Windows-Server</option>
		</select>
     </div>

  </div>

  <script cam-script type="text/form-script">
  // custom JavaScript goes here
  </script>
</form>
